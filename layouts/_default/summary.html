<article class="blog-post">
    <!--header-->
    <div class="summary">
        <h2 class="blog-post-title">
            <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        {{ partial "post-date" . }}
        {{ partial "post-tags" . }}
        {{ partial "post-categories" . }}
    <!--/header-->
       {{ .Summary }} 
    </div>
    <p></p>
    <a href="{{ .RelPermalink }}">{{ i18n "readMore" }}</a>
</article>
